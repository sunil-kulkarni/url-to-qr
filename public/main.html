
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL to QR</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>
  <header id="header" style="text-align:center">
    <h1>URL To QR-Code Generator</h1>
  </header>

  <div class="field" style="text-align:center">
    <label>Enter a valid URL</label><br />
    <input type="text" id="input" placeholder="www.example.com" /><br /><br />
    <button id="generate">Generate</button><br /><br />
    <img id="qr-img" src="qr_code.png" height="200px" width="200px" />
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
